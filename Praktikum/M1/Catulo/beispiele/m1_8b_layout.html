<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grid-container { display: grid; grid-template-rows: 5em 500px 5em; gap: 1em; }
        #header { background-color: mediumturquoise; }
        #footer { background-color: mediumturquoise; }
        #body { display: grid; grid-template-columns: 10em auto 10em; gap: 1em; }
        #body > div { background-color: lightsalmon; }
    </style>
</head>
<body>
    <div id="grid-container">
        <div id="header">
            header
        </div>
        <div id="body">
            <div id="left">
                left
            </div>
            <div id="center">
                center
            </div>
            <div id="right">
                right
            </div>
        </div>
        <div id="footer">
            footer
        </div>
    </div>
</body>
</html>
