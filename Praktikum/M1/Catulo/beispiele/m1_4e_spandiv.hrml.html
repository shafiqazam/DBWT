<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div { color: blue; }
        span { color: red; }
    </style>
</head>
<body>

<p>Hall<div>o We</div>lt</p>
<!-- div tag beeinflussen das was sie einschließen denn
es ist dazu gedacht Bereiche zu erzeugen-->
<br>

<p>Hall<span>o We</span>lt</p>
<!-- span tags beeinflussen nichts, es überspannt nur einen
Beschreich auf dem dann CSS angewendet werden kann -->
</body>
</html>
