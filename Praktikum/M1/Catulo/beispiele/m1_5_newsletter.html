<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anmeldung</title>
</head>
<body>
    <form id="newsletteranmeldung" action="formdata.html" method="post">
        <fieldset>
            <legend>Anmeldung</legend>
            <label>Anrede</label><br>
            <input type="radio" id="female" name="Anrede" value="Frau">
            <label>Frau</label><br>
            <input type="radio" id="male" name="Anrede" value="Herr">
            <label>Herr</label><br><br>
            <label for="vname">Vorname*<br>
                <input type="text" id="vname" name="vname" placeholder="Bitte geben Sie Ihren Vornamen ein" required>
            </label><br>
            <label for="nname">Nachname*<br>
                <input type="text" id="nname" name="nname" placeholder="Bitte geben Sie Ihren Nachnamen ein" required>
            </label><br>
            <label for="email">E-Mail*<br>
                <input type="email" id="email" name="email" placeholder="Bitte geben Sie Ihre E-Mail ein" required>
            </label><br>
            <label for="notificationinterval">Benachrichtigunginterval<br>
                <select id="notificationinterval" name="notificationinterval">
                    <option value="1">Tag</option>
                    <option value="2" selected>Woche</option>
                    <option value="3">Monat</option>
                </select>
            </label><br>
            <label for="read_eula">
                <input type="checkbox" id="read_eula" name="read_eula" required>
                Datenschutzhinweise gelesen
            </label><br>
            <input type="submit" value="Abschicken"><br><br>
            <sup>*<sup>)</sup></sup> Eingaben sind Pflicht
        </fieldset>
    </form>
</body>
</html>
